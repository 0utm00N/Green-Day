{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenDay</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
<nav>
    <a href="{% url 'catalogo' %}">Catálogo</a>
    {% if user.is_authenticated %}
        <a href="{% url 'ver_carrito' %}">Carrito</a>
        <a href="{% url 'historial_pedidos' %}">Mis Pedidos</a>
        <a href="{% url 'ver_perfil' %}">Perfil</a>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
    {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a>
    {% endif %}
</nav>

{% if messages %}
<div class="mensajes">
    {% for message in messages %}
        <div class="mensaje {{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

{% block content %}
<!-- Aquí se insertará el contenido de cada página -->
{% endblock %}

</body>
</html>
